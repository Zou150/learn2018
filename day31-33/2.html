<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>IFE ECMAScript</title>
<style type="text/css">
    canvas {
        border: 1px solid black;
    }
</style>
</head>

<body onload="draw()">
<canvas id="tutorial" width="300" height="150"></canvas>
<canvas id="tutorial2" width="300" height="150"></canvas>
<canvas id="tutorial3" width="300" height="150"></canvas>
<canvas id="tutorial4" width="300" height="150"></canvas>
<canvas id="tutorial5" width="300" height="150"></canvas>
<canvas id="tutorial6" width="300" height="150"></canvas>

<script type="text/javascript">
    function draw() {
        var canvas = document.getElementById('tutorial');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            ctx.strokeRect(5, 5, 50, 50);
        }
        var canvas2 = document.getElementById('tutorial2');
        if (canvas2.getContext) {
            var ctx = canvas2.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(25, 25);
            ctx.lineTo(250, 125);
            ctx.closePath();
            ctx.strokeStyle = "blue";
            ctx.stroke();
        }
        var canvas3 = document.getElementById('tutorial3');
        if (canvas3.getContext) {
            var ctx = canvas3.getContext('2d');
            ctx.beginPath();
            ctx.arc(150, 75, 50, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = "orange";
            ctx.fill();
        }
        var canvas4 = document.getElementById('tutorial4');
        if (canvas4.getContext) {
            var ctx = canvas4.getContext('2d');
            ctx.font = "32px consals";
            ctx.fillText("Hello world", 10, 50);
        }
        var canvas6 = document.getElementById('tutorial6');
        if (canvas2.getContext) {
            var ctx = canvas6.getContext('2d');
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.moveTo(225, 130);
            ctx.lineTo(75, 130);
            ctx.quadraticCurveTo(20, 110, 85, 75);
            ctx.quadraticCurveTo(90, 25, 135, 35);
            ctx.quadraticCurveTo(150, 5, 185, 25);
            ctx.quadraticCurveTo(230, 20, 240, 80);
            ctx.quadraticCurveTo(275, 105, 225, 130);
            ctx.closePath();
            ctx.strokeStyle = "#000000";
            ctx.stroke();
        }
    }
    function clock() {
        var now = new Date();
        var ctx = document.getElementById('tutorial5').getContext('2d');
        ctx.save();
        ctx.clearRect(0, 0, 150, 150);
        ctx.translate(75, 75);
        ctx.scale(0.4, 0.4);
        ctx.rotate(-Math.PI / 2);
        ctx.strokeStyle = "black";
        ctx.fillStyle = "white";
        ctx.lineWidth = 8;
        ctx.lineCap = "round";
        // Hour marks
        ctx.save();
        for (var i = 0; i < 12; i++) {
            ctx.beginPath();
            ctx.rotate(Math.PI / 6);
            ctx.moveTo(100, 0);
            ctx.lineTo(120, 0);
            ctx.stroke();
        }
        ctx.restore();
        // Minute marks
        ctx.save();
        ctx.lineWidth = 5;
        for (i = 0; i < 60; i++) {
            if (i % 5 != 0) {
                ctx.beginPath();
                ctx.moveTo(117, 0);
                ctx.lineTo(120, 0);
                ctx.stroke();
            }
            ctx.rotate(Math.PI / 30);
        }
        ctx.restore();
        var sec = now.getSeconds();
        var min = now.getMinutes();
        var hr = now.getHours();
        hr = hr >= 12 ? hr - 12 : hr;
        ctx.fillStyle = "black";
        // write Hours
        ctx.save();
        ctx.rotate(hr * (Math.PI / 6) + (Math.PI / 360) * min + (Math.PI / 21600) * sec)
        ctx.lineWidth = 14;
        ctx.beginPath();
        ctx.moveTo(-20, 0);
        ctx.lineTo(80, 0);
        ctx.stroke();
        ctx.restore();
        // write Minutes
        ctx.save();
        ctx.rotate((Math.PI / 30) * min + (Math.PI / 1800) * sec)
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.moveTo(-28, 0);
        ctx.lineTo(112, 0);
        ctx.stroke();
        ctx.restore();
        // Write seconds
        ctx.save();
        ctx.rotate(sec * Math.PI / 30);
        ctx.strokeStyle = "#D40000";
        ctx.fillStyle = "#D40000";
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(-30, 0);
        ctx.lineTo(83, 0);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0, 0, 10, 0, Math.PI * 2, true);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(95, 0, 10, 0, Math.PI * 2, true);
        ctx.stroke();
        ctx.fillStyle = "rgba(0,0,0,0)";
        ctx.arc(0, 0, 3, 0, Math.PI * 2, true);
        ctx.fill();
        ctx.restore();
        ctx.beginPath();
        ctx.lineWidth = 14;
        ctx.strokeStyle = '#325FA2';
        ctx.arc(0, 0, 142, 0, Math.PI * 2, true);
        ctx.stroke();
        ctx.restore();
        window.requestAnimationFrame(clock);
    }
    window.requestAnimationFrame(clock);
</script>
</body>
