<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // // 返回页面中所有li标签
        // var content = document.getElementById('wrapper');
        var test = document.getElementsByTagName('li');
        for(var i=0;i<test.length;i++) {
                console.log(test[i]);
            }
    }
    
    function findAllHtmlSpanInOneSection(sectionId) {
        // // 返回某个section下所有span中内容为HTML的span标签
        var con = document.getElementById(sectionId);
        var test = con.getElementsByTagName('span');
        for(var i=0;i<test.length;i++) {
            if(test[i].innerHTML == 'HTML') {
                console.log(test[i]);
            }
        }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var content = document.getElementById(sectionId);
        var test = content.getElementsByTagName('span');
        for(var i=0;i<test.length;i++) {
            if(test[i].innerHTML == spanCont ) {
                var a = test[i].parentNode
                console.log(a);
            }
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var content = document.getElementById(sectionId);
        var test = content.getElementsByClassName('active');
        for(var i=0;i<test.length;i++) {
            var a = test[i].innerHTML;
            console.log(a);
        }
    }

    getAllListItem();
    findAllHtmlSpanInOneSection('news-normal');
    findListItem('news-top','JS');
    getActiveLinkContent('news-top');

    </script>
</body>
</html>
