<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        window.onload = function() {
            var radioA = document.getElementById('radio-a');
            var radioB = document.getElementById('radio-b');
            var numA = document.getElementById('num-a');
            var numB = document.getElementById('num-b');
            var btn = document.getElementsByTagName('button');
            var result = document.getElementById('result');
            

            console.log(btn)

            for(var i =0;i<btn.length;i++) {
                var num = i;
                btn[i].onclick = function() {
                    cal(num);
                } 
            }            
            
            function cal(num) {
                switch(num) {
                    case 0:
                    if(radioA.checked){
                        if(isNaN(numA.value) == false) {
                            result.innerHTML = '是数字';
                            console.log('是数字');
                        }
                        else {
                            result.innerHTML = '不是数字';
                        }
                    }
                    if(radioB.checked){
                        if(isNaN(numB.value) == false) {
                            result.innerHTML = '是数字';
                            console.log('是数字');
                        }
                        else {
                            result.innerHTML = '不是数字';
                        }
                    }
                    break;
                    }
            
            }
        }
    </script>
</body>
</html>
