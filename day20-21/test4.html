<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button> 

    <script>
        var div1 = document.getElementById('fade-obj');
        var btn = document.getElementById('fade-btn');
        
        btn.onclick = function() {
            if(btn.innerHTML == '淡出') {showout();}
            else{showin();}
        }

        //way 1
        var i = 1;
        function showout() {
            div1.style.opacity = i;
            i-=0.1;
            btn.disabled = true;
            if(i>0) {
                setTimeout(showout,100);
            }
            else if(i<=0) {
                btn.innerHTML  = "淡入";
                btn.disabled = false;
                btn.addEventListener('click',showin);
            }
        }

        function showin() {
            div1.style.opacity = i;
            i+=0.1;
            btn.disabled = true;
            if(i<1) {
                setTimeout(showin,100);
            }
            else if(i>=1) {
                btn.innerHTML  = '淡出';
                btn.disabled = false;
                btn.addEventListener('click',showout);
            }
        }
