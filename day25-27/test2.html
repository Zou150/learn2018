    <p id="time"></p>

    <script>
        window.onload = function() {
            var t = document.getElementById('time');
            var t2 =document.getElementById('time2');

                // //设定一个虚假时间检测函数的正确性

            //封装一个函数，来根据某个日期返回这一天是星期几 way 1
            function checkWeek1(i) {
                switch(i) {
                    case 0:
                    today = '星期日';return today;
                    case 1:
                    today = '星期一';return today;
                    case 2:
                    today = '星期二';return today;
                    case 3:
                    today = '星期三';return today;
                    case 4:
                    today = '星期四';return today;
                    case 5:
                    today = '星期五';return today;
                    case 6:
                    today = '星期六';return today;
                }
            }

            //封装一个函数，来根据某个日期返回这一天是星期几 way 2
            function checkWeek2(i) {
                switch(i) {
                    case 0:
                    return 'Sunday';
                    case 1:
                    return 'Monday';
                    case 2:
                    return 'Tuesday';
                    case 3:
                    return 'Wednesday';
                    case 4:
                    return 'Thursday';
                    case 5:
                    return 'Friday';
                    case 6:
                    return 'Saturday';
                }
            }
            
            //封装一个函数，把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
            function checkTime(i) {
                if(i < 10) {
                    i = '0' + i;
                }
                return i;
            }
            
            //封装一个函数，把最后的日期时间，按照要求的格式进行包装
            function startTime() {
                var time = new Date();//检测时该行需注释掉
                var year = time.getFullYear();
                var month = time.getMonth();
                var day = time.getDate();
                var week = time.getDay();
                var today;
                var today2;
                var h = time.getHours();
                var m = time.getMinutes();
                var s = time.getSeconds();
                var w;

                month = checkTime(month);
                day = checkTime(day);

                h = checkTime(h);
                m = checkTime(m);
                s = checkTime(s);
                today = checkWeek1(week);
                today2 =checkWeek2(week);
                w = When(checkTime(h));
                t.innerHTML = year + '年' + month + '月' + day + '日' + '&nbsp;' + today + '&nbsp;' + h + ':' + m + ':' + s;
                t2.innerHTML = year + '-' + month + '-' + day + '&nbsp;' + today2 + '&nbsp;' + h + ':' + m + ':' + s + '&nbsp;' + w;
                setInterval(startTime,500);
            }
            startTime();

            //添加一个时间判断函数
            function When(i) {
                if(i <= 12) {
                    return 'AM';
                }
                if(i > 12) {
                    return 'PM';
                }
            }
        }
    </script>
