    <p id="result-wrapper">现在距离 2001年1月1日星期X HH:MM:SS 还有 X 天 X 小时 X 分 X 秒</p>

    <script>
        var re = document.getElementById('result-wrapper'),
            year = document.getElementById('year-select'),
            month = document.getElementById('month-select'),
            day = document.getElementById('day-select'),
            h = document.getElementById('hour-select'),
            m = document.getElementById('minite-select'),
            s = document.getElementById('second-select'); 

        var monthHead = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        
        //日控制
        function dayOfLeapYearFeb(obj) {
            var val = month.options[month.selectedIndex].value;
            if(val==1||val==3||val==5||val==7||val==8||val==10||val==12) {
                day[30].style.display = 'block';
                day[29].style.display = 'block';
                day[28].style.display = 'block';
            }
            else if(val == 2) {
                day[30].style.display = 'none';
                day[29].style.display = 'none';
                day[28].style.display = 'none';
                if((year.value % 100 !== 0 && year.value % 4 ==0) || year.value % 400 == 0) {
                    day[28].style.display = 'block';
                }
            }
            else {
                day[30].style.display = 'none';
                day[29].style.display = 'block';
                day[28].style.display = 'block';
            } 
        }

        //根据日期，返回这一天是星期几
        function dayOfToday() {
            var i = new Date()
            weekend = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
            return weekend[i.getDay()];
        }

        //0位补空
        function check(obj) {
            if(obj < 10) {
                obj = '0' + obj;
            }
            return obj;
        }

        // 获取所选时间
        function getSelectTime() {
            var Sday = new Date();
            Sday.setFullYear(year.value,month.value,day.value);
            dayOfLeapYearFeb(year.value);
            return year.value+"年"+check(month.value)+"月"+check(day.value)+"日"+dayOfToday()+" "+check(h.value)+"时"+check(m.value)+"分"+check(s.value)+"秒";
        }

        //获取当前时间与所选时间之差
        function getTimeNow() {
            var now = new Date();
            var timeSelectStr = year.value + "/" + month.value + "/" + day.value + " " + h.value + ":" + m.value +":" + s.value;
            var timeSelect=new Date(timeSelectStr);
            var millSeconds = now.getTime() - timeSelect.getTime();
            var str="还有";
                if (millSeconds<0) {
                    millSeconds = - millSeconds;
                }
                else{
                    str = "已经过去";
                }
            millSeconds = parseFloat(millSeconds);
            var daym = millSeconds/86400000;
            var hourm = (millSeconds%86400000)/3600000;
            var minutem = ((millSeconds%86400000)%3600000)/60000;
            var secondm = (((millSeconds%86400000)%3600000)%60000)/ 1000;
            return str +parseInt(daym)+"天"+parseInt(hourm)+ "小时" + parseInt(minutem) + "分" +parseInt(secondm) +"秒";    
        }
        function start() {
            re.innerHTML = "现在距离"+getSelectTime()+getTimeNow();
        }
        // YMDstart();
        setInterval(start,1000);
