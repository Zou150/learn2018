<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    decNumber = Number(decNumber);
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    if ((decNumber<0) || (decNumber %1 !==0)) {
        console.log("woring");
        }
        res = (parseInt(decNumber,10).toString(2));
        return (res);  
    }// 这里是上一个任务的实现

// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
function binLength(num1,num2) {
    //判断num1是否为负数
    if((num1<0) || (num1%1 !==0)) {
        console.log('这是一个负数！')
    }else{
    var len = num1.length;
    if(len > num2) {
        return num1;
    }
    else {
        cha = num2 - len;
        for(;cha>0;cha--) {
            num1 = '0' + num1;
        }
    }
    return num1;
    }
}
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    document.getElementById('trans-btn').onclick = function() {
        var bin = document.getElementById('bin-bit').value;
        var result = dec2bin(document.getElementById('dec-number').value);
        document.getElementById('result').innerHTML = binLength(result,bin);
    }
    </script>
</body>
</html>
