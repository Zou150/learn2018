    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>99乘法表</title>
</head>
<body>
    <script>
        for(var x=1;x<=9;x++) {
            document.write('<br />');
            for(var y =1;y<=x;y++) {
                var sum = x * y;
                console.log(sum);
                document.write(y + '*' + x + '=' + sum + "&nbsp;");
            }
        }
    </script>
