<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #email-input {
            width: 200px;
            height: 30px;
        }
        ul{
            display: none;
            margin: 0;
            padding: 0;
            width: 201px;
            border: 1px solid #818181;
        }
        li{
            padding-left:0px;
            margin-left:0px; 
            height: 30px;
            color: #818181;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input id="email-input" type="text">
        <ul id="email-sug-wrapper" class="email-sug"></ul>
    </div>

    <script>
        var postfixList = ['163.com', 'gmail.com', '126.com', 'qq.com', '263.net'],
            inputDom = document.getElementById('email-input'),
            ul = document.getElementById('email-sug-wrapper'),
            contentList = [];

        //获取用户输入，生成提示框中的提示内容，将提示内容添加到email-sug-wrapper中
        inputDom.oninput = function() {
            var text = getTrim(inputDom);
            clearList()
            context(text);
            //console.log(text);//测试
            shoePrompt();//控制email-sug-wrapper的显示/隐藏状态
        }

        //获取用户输入,拿到input输入框的输入内容trim后返回
        function getTrim(obj) {
            var input = obj.value;
            return input.trim();    
        }

        //生成提示框中的提示内容
        function context(obj) {
            var temp='',
                addr,
                mail;
            if(obj.length ==0) {
                return;
            }
            //遍历postfixList 
            for(var i = 0;i<postfixList.length;i++) {
                if(obj.indexOf('@') == -1) {
                    temp = obj + '@' + postfixList[i];
                    contentList.push(temp);
                    addList(temp);//把用户输入和每一个postfix进行结合成为每一个Li
                }
                else {
                    mail = obj.slice(obj.indexOf('@')+1);//mail地址
                    addr = obj.slice(0,obj.indexOf('@')+1);//前缀
                    if(postfixList[i].indexOf(mail)!==-1) {
                        temp = addr + postfixList[i];
                        contentList.push(temp);
                        addList(temp);
                    }
                    else {
                        temp = obj + postfixList[i];
                    }
                }
            }
            return contentList;//返回生成的提示内容
        }

        //将提示内容添加到email-sug-wrapper中
        function addList(text) {
            var li = document.createElement('li');
            var node = document.createTextNode(text);
            li.appendChild(node);
            ul.appendChild(li);
        }

        //控制email-sug-wrapper的显示/隐藏状态
        function shoePrompt() {
            var content = getTrim(inputDom);
            if (content == "") {//输入为空
                hide();
            } else {
                show();
            }
        }
        
        function hide() {
            ul.style.display = "none";//做具体隐藏提示框的操作
        }
        
        function show() {
            ul.style.display = "block";//做具体显示提示框的操作
        }

        // 清空list
        function clearList() {
            var childs = ul.childNodes;
            for(i=childs.length-1;i>=0;i--){
                ul.removeChild(childs[i]);               
            }
        }        
    </script>
</body>
</html>
