        // way 7
        btn[0].onclick = function() {
            if(inp.value) {
                stack.unshift(inp.value);
                console.log(stack);
                inp.value = '';
            }
            cont.innerHTML = '栈内容：' + stack.join('&lt;-');
        }

        btn[1].onclick = function() {
            stack.shift();
            console.log(stack);
            cont.innerHTML = '栈内容：' + stack.join('&lt;-');
        }

        btn[2].onclick = function() {
            cont.innerHTML = '栈内容：' + stack[stack.length-1];
        }

        btn[3].onclick = function() {
            if(stack.length == 0) {
                cont.innerHTML = '栈为空';
            }
            else {
                cont.innerHTML = '栈bu为空';
            }
        }
