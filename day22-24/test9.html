<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        arr.sort(function(a,b) {
            return a - b;
        });
        console.log('由大到小排列：' + arr);

        arr.sort(function(a,b) {
            return b - a;
        });
        console.log('由小到大排列：' + arr);

        var arr1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        arr1.sort(function(a,b) {
            
                var t1 = a.toUpperCase();
                var t2 = b.toUpperCase();
                if(t1 < t2) {
                    return -1;
                }
                else if(t1 > t2) {
                    return 1;
                }
                else {
                    return 0;
                }
            
        });
        console.log('数组按字母顺序a-z进行排序：');
        console.log(arr1);

        arr1.sort(function(a,b) {
            
                var t1 = a.toUpperCase();
                var t2 = b.toUpperCase();
                if(t1 < t2) {
                    return 1;
                }
                else if(t1 > t2) {
                    return -1;
                }
                else {
                    return 0;
                }
            
        });
        console.log('数组按字母顺序z-a进行排序：');
        console.log(arr1);

        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        arr3.sort(function(a,b) {
            return b[1] - a[1];
        });
        console.log('按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果为：：');
        console.log(arr3);

        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        arr4.sort(function(a,b) {
            return a.value - b.value;
        });
        console.log('按元素对象的value值从小到大进行排序后输出，输出结果为：：');
        console.log(arr4);
    </script>
</body>
</html>
