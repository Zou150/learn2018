<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        window.onload = function() {
            var radioA = document.getElementById('radio-a');
            var radioB = document.getElementById('radio-b');
            var strA = document.getElementById('str-a');
            var strB = document.getElementById('str-b');
            var numA = document.getElementById('num-a');
            var numB = document.getElementById('num-b');
            var btn = document.getElementsByTagName('button');
            var re = document.getElementById('result');

            // function checked() {
                
            // }
            btn[0].onclick = function() {
                if(radioA.checked) {
                    re.innerHTML = strA.value.length;
                }
                if(radioB.checked) {
                    re.innerHTML = strB.value.length;
                }
            }

            btn[1].onclick = function() {
                if(radioA.checked) {
                    re.innerHTML = strA.value;
                }
                if(radioB.checked) {
                    re.innerHTML = strB.value;
                }
            }

            btn[2].onclick = function() {
                re.innerHTML = strA.value + strB.value;
            }

            btn[3].onclick = function() {
                re.innerHTML = numA.value.indexOf(numB.value);
            }

            btn[4].onclick = function() {
                re.innerHTML = numA.value.lastIndexOf(numB.value);
            }

            btn[5].onclick = function() {
                if(radioA.checked) {
                    re.innerHTML = strA.value.slice(numA.value,numB.value);
                }
                if(radioB.checked) {
                    re.innerHTML = strB.value.slice(numA.value,numB.value);
                }
            }

            btn[6].onclick = function() {
                if(radioA.checked) {
                    re.innerHTML = strA.value;
                }
                if(radioB.checked) {
                    re.innerHTML = strB.value;
                }
            }

            btn[7].onclick = function() {
                if(radioA.checked) {
                    re.innerHTML = strA.value.substr(numA.value,numB.value);
                }
                if(radioB.checked) {
                    re.innerHTML = strB.value.substr(numA.value,numB.value);
                }
            }

            btn[8].onclick = function() {
                if(radioA.checked) {
                    re.innerHTML = strA.value.toUpperCase();
                }
                if(radioB.checked) {
                    re.innerHTML = strB.value.toUpperCase();
                }
            }

            btn[9].onclick = function() {
                if(radioA.checked) {
                    re.innerHTML = strA.value.toLowerCase();
                }
                if(radioB.checked) {
                    re.innerHTML = strB.value.toLowerCase();
                }
            }

            btn[10].onclick = function() {
                if(radioA.checked) {
                    re.innerHTML = strA.value.toLowerCase();
                }
                if(radioB.checked) {
                    re.innerHTML = strB.value.toLowerCase();
                }
            }

            btn[11].onclick = function() {
                if(radioA.checked) {
                    re.innerHTML = strA.value.replace('a',strB.value);
                }
                if(radioB.checked) {
                    re.innerHTML = strB.value.replace('a',strA.value);
                }
            }
        }
    </script>
</body>
</html>
