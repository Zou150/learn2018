<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 </head>
 <body>
  <!--先编写好网页布局-->
  <h4>操作成功</h4>
  <p><span id="num">5</span> 秒后回到主页&nbsp;<a href="javascript:back1();">返回</a></p>
  
  <script type="text/javascript">  
    
   //获取显示秒数的元素，通过定时器来更改秒数。
    
    // var i = 5;
    document.write(num2);
    function changeTime(){
      
    var num2 = document.getElementById("num").innerHTML;
        // i--;
        // num2 = i;
        num2 = --num2;
        if(num2 == 0){
            window.location.href="http://www.imooc.com/";
        }
    }
    setInterval(changeTime,1000);
   
   //通过window的location和history对象来控制网页的跳转。
   
    function back1(){
        window.history.back(1);
    }
 </script> 
</body>
</html>
